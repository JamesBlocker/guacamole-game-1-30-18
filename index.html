<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guacamole</title>
    <style>
        .hole{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
            background-color: green;
        }

        #grid {
            width: 330px;
        }
    </style>
</head>
<body>
    <h1>Guacamole</h1>
    <div id="score-board">
        <span id="score-label">Score:</span>
        <span id="score-count">0</span>
    </div>
    <div id="time-board">
        <span id="time-label">Time remaining:</span>
        <span id="time-count">20</span>
    </div>

    <div id="grid">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
</body>
</html>
